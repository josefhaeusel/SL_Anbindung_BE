<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-marker-plugin Demo</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/video.js/7.12.1/video-js.min.css" rel="stylesheet">
  <link href="dist/videojs-marker-plugin.css" rel="stylesheet">
  <style>
    /*.vjs-current-time {*/
    /*  display: block!important;*/
    /*  padding: 0;*/
    /*}*/

    /*.vjs-time-divider {*/
    /*  display: block!important;*/
    /*  padding: 0;*/
    /*  min-width: auto;*/
    /*}*/

    /*.vjs-duration {*/
    /*  display: block!important;*/
    /*  padding: 0;*/
    /*}*/

    .vjs-control {
      width: 3em!important;
    }

    .vjs-control > .vjs-control {
      padding: 0;
    }


    .vjs-volume-panel-vertical .vjs-volume-vertical {
      left: -3em!important;
      background-color: #1F1F1F;
    }

    .vjs-remaining-time {
      display: none!important;
    }
  </style>
</head>
<body>
  <video id="videojs-marker-plugin-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="https://cdn.bootcdn.net/ajax/libs/video.js/7.12.1/video.min.js"></script>
  <script src="dist/videojs-marker-plugin.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-marker-plugin-player', {
        controlBar: {
          children: [
            'playToggle',
            'progressControl',
            'liveDisplay',
            'seekToLive',
            'currentTimeDisplay',
            'timeDivider',
            'durationDisplay',
            'volumePanel',
            'remainingTimeDisplay',
            'customControlSpacer',
            'playbackRateMenuButton',
            'chaptersButton',
            'descriptionsButton',
            'subsCapsButton',
            'audioTrackButton',
            // 'pictureInPictureToggle',
            'fullscreenToggle',
          ],
          volumePanel: {
            inline: true,
          }
        },
      });
      var markerPlugin = window.markerPlugin = examplePlayer.markerPlugin({
        markers: [
          {
            offset: 8.5,
            type: 'text',
            data: {
              content: 'mark point info 1 (8.5)'
            }
          },
          {
            offset: 13.5,
            type: 'text',
            data: {
              content: 'mark point info 2 (13.5)'
            }
          },
          {
            offset: 19.5,
            type: 'text',
            data: {
              content: 'mark point info 3 (19.5)'
            }
          },
          {
            offset: 26,
            type: 'text',
            data: {
              content: 'mark point info 4 (26.5)'
            }
          },
          {
            offset: 39.5,
            type: 'text',
            data: {
              content: 'a long long long long long mark point info 5 (39.5)'
            }
          },
          {
            offset: 46,
            type: 'text',
            data: {
              content: 'a mark point info 6 (46)'
            }
          },
        ],
        panel: true,
      });
    }(window, window.videojs));
  </script>
</body>
</html>
